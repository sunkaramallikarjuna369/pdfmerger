<div class="container">
  <div class="header">
    <h1>PDF Merger</h1>
    <p>Upload multiple PDF files and merge them into one</p>
  </div>

  <div class="upload-section">
    <label for="file-input" class="file-label">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <span>Choose PDF Files</span>
    </label>
    <input 
      id="file-input" 
      type="file" 
      accept=".pdf" 
      multiple 
      (change)="onFileSelected($event)"
      class="file-input"
    />
  </div>

  <div class="files-list" *ngIf="selectedFiles.length > 0">
    <h3>Selected Files ({{ selectedFiles.length }})</h3>
    <div class="file-item" *ngFor="let file of selectedFiles; let i = index">
      <div class="file-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        <span class="file-name">{{ file.name }}</span>
        <span class="file-size">({{ (file.size / 1024).toFixed(2) }} KB)</span>
      </div>
      <button class="remove-btn" (click)="removeFile(i)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="actions" *ngIf="selectedFiles.length > 0">
    <button 
      class="merge-btn" 
      (click)="mergePDFs()" 
      [disabled]="isLoading || selectedFiles.length < 2"
    >
      <span *ngIf="!isLoading">Merge PDFs</span>
      <span *ngIf="isLoading">Merging...</span>
    </button>
  </div>

  <div class="message error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="message success" *ngIf="successMessage">
    {{ successMessage }}
  </div>
</div>
